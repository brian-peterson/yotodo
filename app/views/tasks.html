<div class="container">
    <div class="jumbotron">
        <h1>To-Do's</h1>
        <form role="form" ng-submit="addTask(newTaskTitle, newTaskPriority)" method="post">
            <div class="row">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="newTaskTitle" placeholder="get started doing something...">
                    <span class="input-group-addon">
            <button class="glyphicon glyphicon-thumbs-up" type="submit">
                               </button>
                    </span>
                </div>
                <div class="form-group">
                    <h2><label for="priority">Priority</label></h2>
                    <select id="priority" name="priority" ng-model="newTaskPriority" class="form-control">
                        <option>low</option>
                        <option>high</option>
                    </select>
                </div>
            </div>
        </form>
        <h2>Current</h2>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Priority</th>
                <th style="text-align: right;">Status</th>
            </tr>
            <tr ng-repeat="task in tasks | expired:false">
                <td>{{task.name}}</td>
                <td>{{task.priority}}</td>
                <td style="text-align: right;">
                    <input type="checkbox" ng-click="completeTask(task)">
                </td>
            </tr>
        </table>
    </div>
</div>
